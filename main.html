<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6f7dffc5fe.js" crossorigin="anonymous"></script>
    <title>Amazon Mock-Up</title>
</head>
<body>
    <!-- Amazon Mock-Up Assignment -->
    <!-- Name: Jayson Yin -->

    <!-- Main Panel -->
    <section>
        <div class="signin-container">
            <div class="signin-box">
                <p class="signin-main-text">Sign In</p>
                <!-- <p class="email-text">Email(phone or mobile account)</p> -->
                <form action="#">
                    <label for="email" class="signin-label main-text">Email(phone or mobile account)</label><br>
                    <input type="text" id="email" name="email" value="Enter Email" class="main-text button-text"><br>
                    <div class="password-text">
                        <label for="password" class="signin-label">Password</label><br>
                        <a href="#" class="forgot-password"><p class="forgot-password">Forgot Password</p></a>
                    </div>
                    <input type="text" id="password" name="password" value="Enter Password" class="main-text button-text"><br>
                </form>
                <button class="continue-button main-text">Continue</button>
                <a href="#"><p class="help-text">Need Help?</p></a>
            </div>
            <p class="signin-text">New to Amazon?</p>
            <button class="create-button">Create your Amazon Account</button>
        </div>
    </section>

    <!-- Second Panel -->
    <section>
        <div class="extra-text-container">
            <div class="text-container">
                <a href="#" class="extra-link"><p class="extra-text">Conditions of use</p></a>
            </div>
            <div class="text-container">
                <a href="#" class="extra-link"><p class="extra-text">Privacy Policy</p></a>
            </div>
            <div class="text-container">
                <a href="#" class="extra-link"><p class="extra-text">Help</p></a>
            </div>
        </div>
        <p class="copyright-text"><i class="fa-regular fa-copyright"></i>, Amazon.com inc or it's affiliates</p>
    </section>
    
</body>
</html>
